<!DOCTYPE html>
<html>
<head>
    <title>üìù My Note App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            margin-top: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e40af;
        }

        .note {
            background: #f9fafb;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #2563eb;
            border-radius: 5px;
        }

        .timestamp {
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Write a Note</h2>
        <form method="POST">
            <textarea name="note" placeholder="Your note here..." required></textarea>
            <br>
            <button type="submit">Save Note</button>
        </form>

        <h2>üìã Previous Notes</h2>
        {% raw %}
        {% for note in notes %}
        <div class="note">
            <div class="timestamp">üïí {{ note[1] }}</div>
            <div>{{ note[0] }}</div>
        </div>
        {% endfor %}
        {% endraw %}
    </div>
</body>
</html>

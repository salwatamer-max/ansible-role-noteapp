<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Note App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .note {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .timestamp {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>ðŸ“’ Your Notes</h1>

    <form method="POST">
        <label for="note">Write a new note:</label><br>
        <textarea name="note" required></textarea><br>
        <button type="submit">Add Note</button>
    </form>

    {% for note in notes %}
        <div class="note">
            <div class="timestamp">ðŸ•’ {{ note[1] }}</div>
            <div>{{ note[0] }}</div>
        </div>
    {% endfor %}
</body>
</html>
